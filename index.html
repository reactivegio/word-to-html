<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #111;
        overflow: hidden;
        font-family: "Inconsolata", sans-serif;
        color: #fff;
        margin: 0;
      }
      h1 {
        text-align: center;
        text-align: center;
        text-shadow: 3px 4px #4fc1e9;
        font-size: 40px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      #alert{        
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
        padding: 20px;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
      }
      #alert.info{
        color: #004085;
        background-color: #cce5ff;
        border-color: #b8daff;
      }
      #container {
        display: flex;
        flex-wrap: nowrap;
        width: 100vw;
      }
      #wordContent {
        border: 1px solid #333;
        height: calc(100vh - 240px);
        width: 50%;
        margin: 20px;
        padding: 20px;
        background-color: #EDEDED;
        color: #fff;
        overflow-y: scroll;
      }
      #result {
        width: calc(50% - 20px);
        padding: 20px;
        color: #fff;
        height: calc(100vh - 240px);
        overflow: scroll;
        margin: 20px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
      <div id="alert">Paste word text in left area</div>
    <h1>save time</h1>
    <div id="container">
      <div
        contenteditable="true"
        id="wordContent"
        onChange="cleanWordHTML()"
      ></div>

      <div id="result"></div>
    </div>
    <script type="text/javascript">
      var editable = document.getElementById("wordContent");
      editable.addEventListener("input", function () {
        let preFormat = this.attributes.contenteditable.ownerElement.innerHTML;
        let formatter = cleanWordHTML(preFormat);
      });
      const cleanWordHTML = (str) => {
        str = str.replace(/<o:p>\s*<\/o:p>/g, "<br />");
        // str = str.replace(/<o:p>.*?<\/o:p>/g, "&nbsp;");
        str = str.replace(/\s*mso-[^:]+:[^;"]+;?/gi, "");
        str = str.replace(/\s*MARGIN: 0cm 0cm 0pt\s*;/gi, "");
        str = str.replace(/\s*MARGIN: 0cm 0cm 0pt\s*"/gi, '"');
        str = str.replace(/\s*TEXT-INDENT: 0cm\s*;/gi, "");
        str = str.replace(/\s*TEXT-INDENT: 0cm\s*"/gi, '"');
        str = str.replace(/\s*TEXT-ALIGN: [^\s;]+;?"/gi, '"');
        str = str.replace(/\s*PAGE-BREAK-BEFORE: [^\s;]+;?"/gi, '"');
        str = str.replace(/\s*FONT-VARIANT: [^\s;]+;?"/gi, '"');
        str = str.replace(/\s*tab-stops:[^;"]*;?/gi, "");
        str = str.replace(/\s*tab-stops:[^"]*/gi, "");
        str = str.replace(/\s*face="[^"]*"/gi, "");
        str = str.replace(/\s*face=[^ >]*/gi, "");
        str = str.replace(/\s*FONT-FAMILY:[^;"]*;?/gi, "");
        str = str.replace(/<(\w[^>]*) class=([^ |>]*)([^>]*)/gi, "<$1$3");
        str = str.replace(/<(\w[^>]*) style="([^\"]*)"([^>]*)/gi, "<$1$3");
        str = str.replace(/\s*style="\s*"/gi, "");
        str = str.replace(/<SPAN\s*[^>]*>\s*&nbsp;\s*<\/SPAN>/gi, "");
        str = str.replace(/<SPAN\s*[^>]*><\/SPAN>/gi, "");
        str = str.replace(/<(\w[^>]*) lang=([^ |>]*)([^>]*)/gi, "<$1$3");
        str = str.replace(/<SPAN\s*>(.*?)<\/SPAN>/gi, "$1");
        str = str.replace(/<FONT\s*>(.*?)<\/FONT>/gi, "$1");
        str = str.replace(/<\\?\?xml[^>]*>/gi, "");
        str = str.replace(/<\/?\w+:[^>]*>/gi, "");
        str = str.replace(/<H\d>\s*<\/H\d>/gi, "");
        str = str.replace(/<H1([^>]*)>/gi, "");
        str = str.replace(/<H2([^>]*)>/gi, "");
        str = str.replace(/<H3([^>]*)>/gi, "");
        str = str.replace(/<H4([^>]*)>/gi, "");
        str = str.replace(/<H5([^>]*)>/gi, "");
        str = str.replace(/<H6([^>]*)>/gi, "");
        str = str.replace(/<\/H\d>/gi, "<br />"); //remove this to take out breaks where Heading tags were
        str = str.replace(/<(U|I|STRIKE)>&nbsp;<\/\1>/g, "");
        str = str.replace(/<(B|b)>&nbsp;<\/\b|B>/g, "");
        str = str.replace(/&nbsp;/g, "");
        str = str.replace(/<([^\s>]+)[^>]*>\s*<\/\1>/g, "");
        str = str.replace(/<([^\s>]+)[^>]*>\s*<\/\1>/g, "");
        str = str.replace(/<([^\s>]+)[^>]*>\s*<\/\1>/g, "");
        //some RegEx code for the picky browsers
        var re = new RegExp("(<P)([^>]*>.*?)(<\/P>)", "gi");
        str = str.replace(re, "<p$2</p>");
        var re2 = new RegExp(
          "(<font|<FONT)([^*>]*>.*?)(<\/FONT>|<\/font>)",
          "gi"
        );
        str = str.replace(/<p[^>]*>/g, '').replace(/<\/p>/g, '<br />');
        
        str = str.replace(/<a>/g, '').replace(/<\/a>/g, '');
        

        str = str.replace(/<a>/g, '').replace(/<\/a>/g, '');
        str = str.replace(/(<br\s*\/?>){3,}/gi, '<br />');
        str = str.replace(re2, "<p$2</p>");

        str = str.replace(/size|SIZE = ([\d]{1})/g, "");
        str =  "<p>" + str + "</p>";
        document.getElementById("result").innerText = str;
        navigator.clipboard.writeText(str).then(function () {            
          document.getElementById("alert").innerText = "Result copied in clipboard";
          document.getElementById("alert").classList="info";
          setTimeout(() => {
            document.getElementById("alert").innerText = "Paste word text in left area";
            document.getElementById("alert").classList="";  
          }, 5000);

        });
        return str;
      };
    </script>
  </body>
</html>
